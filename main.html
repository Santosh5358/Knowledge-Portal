    <div class="container" id="Ask_que">
        <span onclick="document.getElementById('Ask_que').style.display='none'" class="close" title="Close Modal">&times;</span>
        <h1 style="text-align: center;">Ask a Question</h1>

        <form class="model-cont"  id="submitQuestion" >
            <div class="loginCont">
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" required><br>
                <label for="question_tittle">Question Tittle:</label><br>
                <input type="text" id="question_tittle" required><br>
                <label for="question">Describe Question:</label><br>
                <textarea id="question" rows="4" required></textarea><br>
                <label for="image">Upload an Image:</label><br>
                <input type="file" id="image" accept="image/*"><br>
                <img id="imagePreview" alt="Image Preview" style="display: none;">
                <button type="button" id="clearImage" style="display: none;">Clear Image</button>
                <button class="button" type="submit">Add Question</button>
            </div>
        </form>
    </div>
